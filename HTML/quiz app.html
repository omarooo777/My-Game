    <div class="quiz-container">
      <div class="info">
        <h2>Category: <span>HTML</span></h2>
        <div class="questions-count">Questions: <span>1</span> From 20</div>
      </div>
      <div class="question-area">
        <h3>Which of the following HTML element is used for canvas graphics?</h3>
      </div>
      <div class="answer-area">
        <div class="answer-box">
          <input type="radio" name="answers" id="answer_1">
          <label for="answer_1">&lt;css&gt;</label>
        </div>
        <div class="answer-box">
          <input type="radio" name="answers" id="answer_2">
          <label for="answer_2">&lt;paint&gt;</label>
        </div>
        <div class="answer-box">
          <input type="radio" name="answers" id="answer_3">
          <label for="answer_3">&lt;canvas&gt;</label>
        </div>
        <div class="answer-box">
          <input type="radio" name="answers" id="answer_4">
          <label for="answer_4">&lt;graphic&gt;</label>
        </div>
      </div>
      <div class="controls">
        <div class="timer">1:30</div>
        <button class="next">Submit Answer</button>
      </div>
    </div>
    <script src="../JavaScript/quiz app.js" type="module"></script>
