<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <title>Quiz App</title>
    <!-- Quiz App CSS file -->
    <link rel="stylesheet" href="../CSS/quiz app.css" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="../CSS/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&family=Open+Sans:wght@600&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="landing">
      <h3>Choose Category:</h3>
      <details class="custom-select">
        <summary class="radios">
          <input
            type="radio"
            data-file="html_questions.json"
            name="item"
            id="html"
            title="HTML"
            checked
          />
          <input
            type="radio"
            data-file="css_questions.json"
            name="item"
            id="css"
            title="CSS"
          />
          <input
            type="radio"
            data-file="js_questions.json"
            name="item"
            id="js"
            title="JavaScript"
          />
          <input
            type="radio"
            data-file="json_questions.json"
            name="item"
            id="json"
            title="JSON"
          />
        </summary>
        <ul class="list">
          <li>
            <label for="html">HTML<span></span></label>
          </li>
          <li><label for="css">CSS</label></li>
          <li><label for="js">JavaScript</label></li>
          <li><label for="json">JSON</label></li>
        </ul>
      </details>
      <div class="start-box">
        <h3 class="start-btn">Start Quiz</h3>
      </div>
    </div>
    <div class="quiz-container">
      <div class="info">
        <h2>Category: <span>HTML</span></h2>
        <div class="questions-count">Question: <span>1</span> From 15</div>
      </div>
      <div class="question-area"></div>
      <div class="answer-area"></div>
      <div class="controls">
        <div class="timer">01:30</div>
        <button class="btn submit-ans">Submit Answer</button>
        <button class="btn next hidden">Next Question</button>
      </div>
      <div class="results"></div>
      <div class="icons hidden">
        <i class="fa-solid fa-repeat rematch"></i>
        <a href="../index.html"
          ><i class="fa-solid fa-right-from-bracket"></i
        ></a>
      </div>
      <div class="audios">
        <audio
          src="../Audios/memory game/error-126627.mp3"
          class="wrong"
        ></audio>
        <audio
          src="../Audios/memory game/training-program-correct2-88734.mp3"
          id="correct"
        ></audio>
      </div>
    </div>
    <script src="../JavaScript/quiz app.js" type="module"></script>
  </body>
</html>
